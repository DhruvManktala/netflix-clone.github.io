 <!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">    
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script src="https://code.jquery.com/jquery-1.7.1.js" integrity="sha256-n8wkEJNAWUaIUDnfQoz6fwBRofK9vMWjE6F3qeNfiAY=" crossorigin="anonymous"></script>    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
<link rel="stylesheet" href="style.css"/> 
    
    <title>NETFLIX</title>
    </head> 
    <script src="script.js"></script>
   <body>
      <div class="video">
            </div>  
    <header>     
       <nav >
        <img src="logo.png" alt="netflix-logo" class="logo"/>
        <img src="https://pbs.twimg.com/profile_images/1240119990411550720/hBEe3tdn_400x400.png" alt="netflix-user" class="user"/>   
        </nav>
        
        <img src="" alt="backdrop" class="backdrop"/>
        
        <div class="trending-content">
        <h1 class="title"></h1>
        <input type="button" value="Play"/>
        <input type="button" value="My List"/>
        <h5 class="overview"></h5>    
        </div>
        
        <div class="fade"></div>
       </header>
       <main>
       <div class="series">
           <h2>Netflix Original</h2>
           <div class="poster">  
           </div>
          
           </div>
           
    <div class="series">
           <h2>Action</h2>
           <div class="small-poster" id="action">  
           </div>
           </div>  
        
    <div class="series">
           <h2>Comedy</h2>
           <div class="small-poster" id="comedy">  
           </div>
           </div> 
    <div class="series">
           <h2>Horror</h2>
           <div class="small-poster" id="horror">  
           </div>
           </div>    
    <div class="series">
           <h2>Romance</h2>
           <div class="small-poster" id="romance">  
           </div>
           </div>       
           
           
       </main>
    </body>
</html>
